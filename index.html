<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Cyborg Space C325: Isle of Escape</title>
  </head>
  <body>
    <h1>Cyborg Space C325: Isle of Escape</h1>
    <div class="mainUiContainer">
      <div class="mapContainer">
        <div class="mapImageContainer">
          <h3>map</h3>
        </div>
      </div>

      <div class="inputOutputContainer">
        <div class="picturesContainer">
          <div class="profilePicture">
            <h3>profile picture</h3>
          </div>
          <div class="regionImageContainer">
            <h3>island region image</h3>
          </div>
        </div>

        <div class="gameOutput">
          <p>
            Type "help" to see a list of commands you can use in current
            location.
          </p>
        </div>
        <input type="text" class="gameInput" placeholder="type your command" />
      </div>

      <div class="inventoryHealthContainer">
        <div class="healthBar">
          <h3>health bar</h3>
        </div>
        <div class="inventoryBar">
          <h3>inventory</h3>
        </div>
      </div>
    </div>
  </body>
</html>
