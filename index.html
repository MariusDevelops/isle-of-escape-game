<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Cyborg Space C325: Isle of Escape</title>
  </head>
  <body>
    <div class="mainUiContainer">
      <div class="mapContainer">
        <div class="regionImageContainer">
          <h3>island region image</h3>
        </div>
        <div class="mapImageContainer">
          <h3>map</h3>
        </div>
      </div>

      <div class="inputOutputContainer">
        <div class="gameOutput">
          <div class="outputImgContainer"></div>
          <div class="outputTextContainer"></div>
          <div class="outputTextContainer2"></div>
        </div>
        <input type="text" class="gameInput" placeholder="type your command" />
      </div>

      <div class="inventoryHealthContainer">
        <div class="healthContainer">
          <h3>HEALTH: 100/100</h3>
        </div>
        <div class="inventoryContainer">
          <div class="inventoryNameContainer">
            <h3>INVENTORY</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
